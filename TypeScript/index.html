<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app.js"></script>
    <title>TypeScript Assignment</title>
</head>
<body>
    <form id="studentForm" method="POST">
        <div>
            <label for ="name">Name :-</label><br>
            <input type="text" name="name" id="name" pattern="[a-zA-Z]" title ="Only Alphabets! No symbols or numerals." required><br><br>
            
            <label for ="age">Age :-</label><br>
            <input type="text" name="age" id="age" pattern="[0-9]+" title="Only Numerals accepted!!" required><br><br>
            
            <label for ="class">Class :-</label><br>
            <input type="text" name="standard" id="standard" pattern="[0-9]{2}" title="Only 2-digit Numerals acceptd!!" required><br><br>
            
            <label for ="subject">Favorite Subject :-</label><br>
            <input type ="text" name="subject" id="subject" pattern="[A-Za-z]" title ="Only Alphabets! No symbols or numerals." required><br><br>
            
            <label for ="school">School Name :-</label><br>
            <input type="text" name="school" id="school" pattern="[A-Za-z]" title ="Only Alphabets! No symbols or numerals." required><br><br><br><br>
            
            <button type="submit" onclick="CreateStudent()">Submit</button>
        </div>
        
        <div>
               <br><br><br>
            <input  id="btn" type="text" placeholder="Search School Name.." name="search" pattern="[A-Za-z]" title ="Only Alphabets! No symbols or numerals.">

         <button type="submit" value="Search" onclick="Search()">Search</button>
        </div>
    </form>
</body>
</html>
